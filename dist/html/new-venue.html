<div class="wrapper">
  <div class="container">
    <div class="section mtop2">
      <!-- New listing Form-->
      <form id="newVenue">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Name">Name</label>
              <input id="Name" type="text" placeholder="Name of the venue" class="form-control">
            </div>
            <div class="form-group">
              <label for="venuDesc">Description</label>
              <input id="venuDesc" type="text" placeholder="Describe the venue in detail" class="form-control longInput"><br>Hint: Some hint about the description.
            </div>
            <label for="file">Images</label>
            <div class="Rectangle-51">
              <div class="box__input"><i aria-hidden="true" class="fa fa-camera-retro fa-3 camera-icon"></i><span class="box__dragndrop"></span><span type="submit" class="box__button"> Upload image of your ticket</span><br>
                <p><span class="box__uploading">Uploadingâ€¦</span><span class="box__success">Done!</span><span class="box__error">Error!</span></p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Adress">Address</label>
              <input id="Adress" type="text" placeholder="Address line 1" class="form-control"><br>
              <input id="Adress" type="text" placeholder="Address line 1" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="City">City</label>
              <input id="City" type="text" placeholder="City of the venue" class="form-control">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="State">State</label>
              <input id="State" style="display:inline-block;" type="text" placeholder="ST" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="Website">Website</label>
              <input id="Website" type="text" placeholder="City of the venue" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <p><b>The venue has...<b></b></b></p>
            <div class="white-square"><i aria-hidden="true" class="fa fa-glass venue-boxes"></i><br><span class="font12">Alcohol</span></div>
            <div class="white-square"><i aria-hidden="true" class="fa fa-cutlery venue-boxes"></i><br><span class="font12">Restaurant</span></div>
            <div class="white-square"><i aria-hidden="true" class="fa fa-picture-o venue-boxes"></i><br><span class="font12">Numbered Seats</span></div>
            <div class="white-square"><i aria-hidden="true" class="fa fa-glass venue-boxes"></i><br><span class="font12">Coat Check</span></div>
          </div>
        </div>
        <button type="submit" class="btn btn-custom mtop2">CONFIRM AND SUBMIT</button>
      </form>
    </div>
